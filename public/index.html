<!doctype html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Your Messenger App</title>
    <link href="https://fonts.cdnfonts.com/css/tt-norms-pro" rel="stylesheet" />
    <style>
        h3,
        p {
            font-family: "TT Norms Pro", sans-serif;
        }
    </style>
</head>

<body>
    <!-- Display the endpoint URLs-->
    <h3>blargh INITIALIZE URL:</h3>
    <p id="init"></p>

    <h3>SUBMIT URL:</h3>
    <p id="submit"></p>

    <h3>CONFIGURE URL (optional):</h3>
    <p id="configure"></p>

    <h3>SUBMIT SHEET URL (optional):</h3>
    <p id="sheet"></p>

    <!-- Get the endpoint URLs location -->

    <script>
        document.getElementById("init").innerHTML =
            window.location.href + "initialize";

        document.getElementById("submit").innerHTML =
            window.location.href + "submit";

        document.getElementById("configure").innerHTML =
            window.location.href + "configure";

        document.getElementById("sheet").innerHTML =
            window.location.href + "submit-sheet";
    </script>

    <!-- Install the Messenger -->

    <script>
        //Set your APP_ID
        var APP_ID = "hfegwpea";
        var current_user_email = "test@test.com";
        var current_user_name = "test user";
        var current_user_id = "999888777";

        window.intercomSettings = {
            app_id: APP_ID,
            name: current_user_name, // Full name
            email: current_user_email, // Email address
            user_id: current_user_id, // current_user_id
        };
        (function () {
            var w = window;
            var ic = w.Intercom;
            if (typeof ic === "function") {
                ic("update", w.intercomSettings);
            } else {
                var d = document;
                var i = function () {
                    i.c(arguments);
                };
                i.q = [];
                i.c = function (args) {
                    i.q.push(args);
                };
                w.Intercom = i;
                var l = function () {
                    var s = d.createElement("script");
                    s.type = "text/javascript";
                    s.async = true;
                    s.src = "https://widget.intercom.io/widget/" + APP_ID;
                    var x = d.getElementsByTagName("script")[0];
                    x.parentNode.insertBefore(s, x);
                };
                if (document.readyState === "complete") {
                    l();
                } else if (w.attachEvent) {
                    w.attachEvent("onload", l);
                } else {
                    w.addEventListener("load", l, false);
                }
            }
        })();

        function cda() {
            Intercom("update", { test45: "Inigo Montoya" });
        }
        cda();
    </script>
</body>

</html>
